<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">


<style>
.vertical-center {
	height: 100%;
	width: 100%;
	text-align: center;
	/* align the inline(-block) elements horizontally */
	font: 0/0 a; /* remove the gap between inline(-block) elements */
}

img {
	width: 100%;
}
</style>

<title>Benchmark Report</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron vertical-center">
			<h1>Benchmark Report</h1>
		</div>
		<div class="row">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						{%for tool in tools%}
						<th class="text-center">{{tool}}</th> {%endfor%}
					</tr>
				</thead>
				<tbody>
					{%for line in table%}
					<tr>
						{%for col in line%} {%if col == True:%}
						<td align="center"><i class="fa fa-check"
							style="color: green"></i></td> {%elif col == False:%}
						<td align="center"><i class="fa fa-times" style="color: red"></i></td>
						{%else:%}
						<td>{{col}}</td> {% endif %} {%endfor%}
					</tr>
					{%endfor%}
					<tr>
						<td align="right"><strong>Accuracy</strong></td> {%for col in
						accs%}
						<td align="center">{{col}}%</td> {%endfor%}
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col">
				<img src="benchmark_simple_graph.png" alt="simple graph">
			</div>
			<div class="col">
				<img src="benchmark_coverage_graph.png" alt="apps graph">
			</div>
		</div>

		<!-- 		<div class="row justify-content-center"> -->
		<!-- 			<img src="benchmark_simple_graph.png" alt="simple graph"> -->
		<!-- 		</div> -->
		<!-- 		<div class="row justify-content-center"> -->
		<!-- 			<img src="benchmark_apps_graph.png" alt="apps graph"> -->
		<!-- 		</div> -->
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
